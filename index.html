<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      .jumbotron{
        background-color:rgb(37, 0, 130);
        color:white;
      }
    </style>
  </head>
  <body>
    
    <div class='container'>
      <div class="jumbotron">
        <h1 class="display-4">NY Times Search!</h1>
  
      </div>
    

      <div class="card">
        <div class="card-header">
          Search Parameters
        </div>
        <!-- <ul class="list-group list-group-flush">
          <li class="list-group-item">Search Term</li>
          <li class="list-group-item">Dapibus ac facilisis in</li>
          <li class="list-group-item">Vestibulum at eros</li>
        </ul> -->
        <div class='container'>
          <br>
          <form>
            <div class="form-group">
              <label for="term">Search Term:</label>
              <input type="text" class="form-control" id="term" aria-describedby="" placeholder="">
              <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="count">Number of Records to Retrieve:</label>
              <input id="count" type="text" class="form-control" placeholder="">
            </div>
            <div class="form-group">
              <label for="startYear">Start Year: (Optional)</label>
              <input id="startYear" type="text" class="form-control" placeholder="">
            </div>
            <div class="form-group">
              <label for="endYear">End Year: (Optional)</label>
              <input id="endYear" type="text" class="form-control"  placeholder="">
            </div>
          
            <button id="search" type="submit" class="btn btn-primary">Search</button>
            <button id="clear" type="submit" class="btn">Clear Results</button>
          </form>
        </div>
<br>
        <div class="card-header">
          Top Articles
        </div>
        <div class='card'>
          <div class='container' id="results">
            <br>
            <p>...Articles will appear here...</p>
          </div>
        </div>

      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
